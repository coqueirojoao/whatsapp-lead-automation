  #     - N8N_BASIC_AUTH_PASSWORD=admin123
  #     - N8N_HOST=localhost
  #     - N8N_PORT=5678
  #     - N8N_PROTOCOL=http
  #     - NODE_ENV=production
  #     - WEBHOOK_URL=http://localhost:5678/
  #   volumes:
  #     - n8n_data:/home/node/.n8n
  #   networks:
  #     - automation-network

volumes:
  waha_data:
    driver: local
  waha_cache:
    driver: local
  # n8n_data:
  #   driver: local

networks:
  automation-network:
    driver: bridge
