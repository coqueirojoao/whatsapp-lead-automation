version: '3.8'

services:
  # WAHA - WhatsApp HTTP API
  waha:
    image: devlikeapro/waha
    container_name: waha
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - WAHA_LOG_LEVEL=info
    volumes:
      - waha_data:/app/.wwebjs_auth
      - waha_cache:/app/.wwebjs_cache
    networks:
      - automation-network

  # n8n (Opcional - pode usar n8n Cloud)
  # Descomente se quiser rodar n8n localmente
  # n8n:
